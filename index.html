<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish Footwear - Professional Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top right, #1e293b, #020617); color: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; width: 100%; max-width: 650px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); margin-bottom: 20px; }
        .grand-total-box { background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .tab-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 11px; margin: 2px; }
        .active-tab { background: var(--primary); font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .hidden { display: none !important; }
        .retailer-row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        
        /* Table Styles */
        .ledger-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 13px; }
        .ledger-table th { background: rgba(255,255,255,0.1); padding: 10px; text-align: left; border-bottom: 2px solid var(--primary); }
        .ledger-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .col-credit { color: var(--danger); font-weight: bold; text-align: right; }
        .col-payment { color: var(--success); font-weight: bold; text-align: right; }
        .summary-row { background: rgba(255,255,255,0.05); font-weight: bold; }
        
        .bill-thumbnail { width: 50px; height: 50px; object-fit: cover; border-radius: 5px; cursor: pointer; }
        #loader { position: fixed; top: 20px; right: 20px; background: var(--warning); color: black; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: none; z-index: 9999; }
    </style>
</head>
<body>

    <div id="loader">Syncing Cloud...</div>
    <h2 style="letter-spacing: 2px;">üëû HARISH FOOTWEAR</h2>

    <div id="admin-login-gate" class="glass-card hidden">
        <h3 style="text-align: center; color: var(--warning);">Administrator Login</h3>
        <input type="text" id="admin-id-input" placeholder="Admin ID">
        <input type="password" id="admin-pass-input" placeholder="Admin Password">
        <button class="btn-action" style="background: var(--primary);" onclick="unlockAdmin()">Login</button>
    </div>

    <div id="admin-main-web" class="glass-card hidden">
        <div class="grand-total-box">
            <span style="opacity: 0.7; font-size: 12px;">TOTAL MARKET OUTSTANDING</span>
            <div id="grand-total-display" style="font-size: 30px; font-weight: 800; color: var(--warning);">‚Çπ0</div>
        </div>
        <div style="display: flex; flex-wrap: wrap; margin-bottom: 20px;">
            <button class="tab-btn active-tab" id="t1" onclick="switchTab('add-retailer')">‚ûï New Shop</button>
            <button class="tab-btn" id="t2" onclick="switchTab('add-bill')">üìù Entry</button>
            <button class="tab-btn" id="t3" onclick="switchTab('manage')">üóÇÔ∏è Manage</button>
            <button class="tab-btn" id="t4" onclick="switchTab('reports')">üìä Reports</button>
        </div>
        <div id="sec-add-retailer">
            <input type="hidden" id="edit-mode-id">
            <input type="text" id="reg-id" placeholder="Login ID">
            <input type="text" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-shop" placeholder="Shop Name">
            <input type="text" id="reg-name" placeholder="Owner Name">
            <input type="tel" id="reg-mobile" placeholder="Mobile 1">
            <textarea id="reg-address" placeholder="Address" rows="2"></textarea>
            <button id="reg-btn" class="btn-action" style="background: var(--success);" onclick="registerRetailer()">Save Retailer</button>
        </div>
        <div id="sec-add-bill" class="hidden">
            <div class="search-select-container">
                <input type="text" id="search-retailer-input" placeholder="üîç Search Shop Name / ID" onfocus="showDropdown()" onkeyup="filterDropdown()">
                <div id="retailer-dropdown-list"></div><input type="hidden" id="selected-retailer-id">
            </div>
            <input type="number" id="bill-amount" placeholder="Amount ‚Çπ">
            <input type="date" id="bill-date">
            <select id="bill-type"><option value="Credit">Credit Sale (+)</option><option value="Payment">Payment Received (-)</option></select>
            <input type="text" id="bill-note" placeholder="Note"><input type="file" id="bill-file" accept="image/*" capture="environment" onchange="previewImg(event)">
            <button class="btn-action" style="background: var(--primary);" onclick="saveBill()">Save Transaction</button>
        </div>
        <div id="sec-manage" class="hidden">
            <input type="text" id="admin-search" placeholder="Search Ledger..." onkeyup="searchRetailers()">
            <div id="retailer-list-container"></div>
        </div>
        <div id="sec-reports" class="hidden">
            <button class="btn-action" style="background: #0f172a;" onclick="downloadExcelBackup()">üìÅ Excel Backup (.xlsx)</button>
            <button class="btn-action" style="background: #7c3aed;" onclick="generateSummaryPDF()">üìÑ Full Market PDF</button>
        </div>
    </div>

    <div id="dashboard-section" class="glass-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div id="u-header-info" style="font-size: 13px; line-height: 1.4; opacity: 0.9;">
                </div>
            <button class="tab-btn" style="max-width: 60px;" onclick="goBack()">Back</button>
        </div>

        <table class="ledger-table">
            <thead>
                <tr>
                    <th>Date / Bill</th>
                    <th style="text-align:right">Credit (+)</th>
                    <th style="text-align:right">Payment (-)</th>
                </tr>
            </thead>
            <tbody id="u-table-body">
                </tbody>
            <tfoot id="u-table-foot">
                </tfoot>
        </table>

        <div style="display: flex; gap: 8px; margin-top: 15px;">
            <button id="edit-profile-btn" class="btn-action hidden" style="background: var(--warning); flex: 1; font-size: 11px;">Update Profile</button>
            <button id="wa-btn" class="btn-action" style="background: #25D366; flex: 1; font-size: 11px;">WhatsApp</button>
        </div>
    </div>

    <div id="login-section" class="glass-card">
        <h3 style="text-align: center;">Retailer Login</h3>
        <input type="text" id="login-id" placeholder="ID"><input type="password" id="login-pass" placeholder="Password">
        <button class="btn-action" style="background: var(--primary);" onclick="handleLogin()">Login</button>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0173TPd-8TeMlj1XX1BMy0qRZBSR3BIs",
            authDomain: "harish-footwear-ledger.firebaseapp.com",
            projectId: "harish-footwear-ledger",
            storageBucket: "harish-footwear-ledger.firebasestorage.app",
            messagingSenderId: "655271008330",
            appId: "1:655271008330:web:d820817a5154a8dd5c2eb3",
            databaseURL: "https://harish-footwear-ledger-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let storeData = {}; 
        let currentImg = "";
        let adminAuthenticated = false;

        db.ref('harishData').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) { storeData = data; updateTotal(); if(!document.getElementById('sec-manage').classList.contains('hidden')) searchRetailers(); }
        });

        function saveAndSync() {
            document.getElementById('loader').style.display = 'block';
            db.ref('harishData').set(storeData).then(() => document.getElementById('loader').style.display = 'none');
        }

        // --- NAVIGATION ---
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') { document.getElementById('admin-login-gate').classList.remove('hidden'); document.getElementById('login-section').classList.add('hidden'); }

        function unlockAdmin() {
            if (document.getElementById('admin-id-input').value === "aditya" && document.getElementById('admin-pass-input').value === "aditya9050") {
                adminAuthenticated = true; document.getElementById('admin-login-gate').classList.add('hidden'); document.getElementById('admin-main-web').classList.remove('hidden');
            } else { alert("Wrong ID/Pass"); }
        }

        function switchTab(tab) {
            document.querySelectorAll('#admin-main-web > div[id^="sec-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            const btnMap = { 'add-retailer': 't1', 'add-bill': 't2', 'manage': 't3', 'reports': 't4' };
            document.getElementById(btnMap[tab]).classList.add('active-tab');
        }

        function goBack() { document.getElementById('dashboard-section').classList.add('hidden'); if(adminAuthenticated) document.getElementById('admin-main-web').classList.remove('hidden'); else document.getElementById('login-section').classList.remove('hidden'); }

        // --- DATA OPS ---
        function registerRetailer() {
            const id = document.getElementById('reg-id').value;
            if(!id) return alert("ID Required");
            if(!storeData[id]) storeData[id] = { balance: 0, history: [] };
            Object.assign(storeData[id], { shopName: document.getElementById('reg-shop').value, owner: document.getElementById('reg-name').value, mobile: document.getElementById('reg-mobile').value, address: document.getElementById('reg-address').value, pass: document.getElementById('reg-pass').value });
            saveAndSync(); alert("Retailer Saved!"); switchTab('manage');
        }

        function saveBill() {
            const id = document.getElementById('selected-retailer-id').value;
            const amt = parseFloat(document.getElementById('bill-amount').value) || 0;
            const type = document.getElementById('bill-type').value;
            if(!id || amt <= 0) return alert("Details missing");
            storeData[id].balance += (type === "Credit" ? amt : -amt);
            if(!storeData[id].history) storeData[id].history = [];
            storeData[id].history.unshift({ date: document.getElementById('bill-date').value || new Date().toLocaleDateString(), type: type, amt: amt, note: document.getElementById('bill-note').value, img: currentImg });
            saveAndSync(); alert("Saved!"); document.getElementById('bill-amount').value = ""; currentImg = "";
        }

        // --- RENDERER (UPDATED) ---
        function showUser(id) {
            const u = storeData[id];
            document.getElementById('admin-main-web').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');

            // 2-3 Line Header
            document.getElementById('u-header-info').innerHTML = `
                <b style="font-size:18px; color:var(--warning)">${u.shopName}</b> (ID: ${id}) | Pass: ${u.pass}<br>
                Owner: ${u.owner} | Mobile: ${u.mobile}<br>
                Addr: ${u.address}
            `;

            if(adminAuthenticated) document.getElementById('edit-profile-btn').classList.remove('hidden');
            document.getElementById('wa-btn').onclick = () => window.open(`https://wa.me/${u.mobile}?text=Hello ${u.shopName}, your outstanding balance is ‚Çπ${u.balance}`);

            let tableHtml = "";
            let totalCredit = 0, totalPayment = 0;
            const hist = u.history || [];

            hist.forEach(i => {
                const isCredit = i.type === 'Credit';
                if(isCredit) totalCredit += i.amt; else totalPayment += i.amt;
                
                tableHtml += `
                    <tr>
                        <td>
                            <b>${i.date}</b><br><small>${i.note || '-'}</small>
                            ${i.img ? `<br><img src="${i.img}" class="bill-thumbnail" onclick="window.open().document.write('<img src=${i.img} style=width:100%>')">` : ''}
                        </td>
                        <td class="col-credit">${isCredit ? '‚Çπ'+i.amt : '-'}</td>
                        <td class="col-payment">${!isCredit ? '‚Çπ'+i.amt : '-'}</td>
                    </tr>
                `;
            });

            document.getElementById('u-table-body').innerHTML = tableHtml || "<tr><td colspan='3' style='text-align:center'>No Data</td></tr>";
            
            // Footer Summary
            document.getElementById('u-table-foot').innerHTML = `
                <tr class="summary-row">
                    <td>TOTAL</td>
                    <td style="text-align:right; color:var(--danger)">‚Çπ${totalCredit}</td>
                    <td style="text-align:right; color:var(--success)">‚Çπ${totalPayment}</td>
                </tr>
                <tr>
                    <td colspan="3" style="text-align:center; padding-top:20px;">
                        <span style="font-size:12px; opacity:0.7">TOTAL OUTSTANDING LEFT</span><br>
                        <b style="font-size:24px; color:var(--danger)">‚Çπ${u.balance}</b>
                    </td>
                </tr>
            `;
        }

        // --- UTILS ---
        function previewImg(e) {
            const file = e.target.files[0];
            const reader = new FileReader();
            reader.onload = function (event) {
                const img = new Image();
                img.onload = function () {
                    const canvas = document.createElement('canvas');
                    let width = img.width, height = img.height;
                    if (width > 1200) { height *= 1200 / width; width = 1200; }
                    canvas.width = width; canvas.height = height;
                    canvas.getContext('2d').drawImage(img, 0, 0, width, height);
                    currentImg = canvas.toDataURL('image/jpeg', 0.6);
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        }

        function searchRetailers() {
            const q = document.getElementById('admin-search').value.toLowerCase();
            const container = document.getElementById('retailer-list-container');
            let h = "";
            for(let id in storeData) {
                if(id.includes(q) || storeData[id].shopName.toLowerCase().includes(q)) {
                    h += `<div class="retailer-row"><div style="display:flex; justify-content:space-between"><b>${storeData[id].shopName}</b><span style="color:var(--danger)">‚Çπ${storeData[id].balance}</span></div><button onclick="showUser('${id}')" class="btn-action" style="padding:8px; font-size:12px; background:var(--primary);">Details</button></div>`;
                }
            }
            container.innerHTML = h;
        }

        function filterDropdown() {
            const q = document.getElementById('search-retailer-input').value.toLowerCase();
            let h = "";
            for(let id in storeData) { if(id.includes(q) || storeData[id].shopName.toLowerCase().includes(q)) h += `<div class="dropdown-item" onclick="selectRetailer('${id}', '${storeData[id].shopName}')">${storeData[id].shopName} (${id})</div>`; }
            document.getElementById('retailer-dropdown-list').innerHTML = h;
        }
        function selectRetailer(id, name) { document.getElementById('search-retailer-input').value = name; document.getElementById('selected-retailer-id').value = id; document.getElementById('retailer-dropdown-list').style.display = 'none'; }
        function showDropdown() { document.getElementById('retailer-dropdown-list').style.display = 'block'; filterDropdown(); }
        function handleLogin() { const id = document.getElementById('login-id').value, p = document.getElementById('login-pass').value; if(storeData[id] && storeData[id].pass === p) showUser(id); else alert("Invalid"); }
        function updateTotal() { let t = 0; for(let id in storeData) t += storeData[id].balance; document.getElementById('grand-total-display').innerText = "‚Çπ" + t.toLocaleString('en-IN'); }
    </script>
</body>
</html>
