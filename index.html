<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish Footwear - Professional Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root {
            --primary: #3b82f6; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; --glass: rgba(255, 255, 255, 0.05);
        }
        body {
            margin: 0; font-family: 'Segoe UI', sans-serif;
            background: radial-gradient(circle at top right, #1e293b, #020617);
            color: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center;
        }
        .glass-card {
            background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px; padding: 25px; width: 100%; max-width: 650px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); margin-bottom: 20px;
        }
        .grand-total-box { background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .tab-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 11px; margin: 2px; }
        .active-tab { background: var(--primary); font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .hidden { display: none !important; }
        .retailer-row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .amt-pos { color: var(--danger); font-weight: bold; }
        .amt-neg { color: var(--success); font-weight: bold; }
        .ledger-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; }
        .profile-badge { background: rgba(59, 130, 246, 0.2); padding: 15px; border-radius: 10px; font-size: 14px; margin-bottom: 15px; line-height: 1.6; }
        .bill-thumbnail { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-top: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        .search-select-container { position: relative; margin: 10px 0; }
        #retailer-dropdown-list { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 0 0 10px 10px; z-index: 100; display: none; }
        .dropdown-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .dropdown-item:hover { background: var(--primary); }
    </style>
</head>
<body>

    <h2 style="letter-spacing: 2px;">üëû HARISH FOOTWEAR</h2>

    <div id="admin-login-gate" class="glass-card hidden">
        <h3 style="text-align: center; color: var(--warning);">Administrator Login</h3>
        <input type="text" id="admin-id-input" placeholder="Admin ID">
        <input type="password" id="admin-pass-input" placeholder="Admin Password">
        <button class="btn-action" style="background: var(--primary);" onclick="unlockAdmin()">Login to Admin Panel</button>
    </div>

    <div id="admin-main-web" class="glass-card hidden">
        <div class="grand-total-box">
            <span style="opacity: 0.7; font-size: 12px;">TOTAL MARKET OUTSTANDING</span>
            <div id="grand-total-display" style="font-size: 30px; font-weight: 800; color: var(--warning);">‚Çπ0</div>
        </div>

        <div style="display: flex; flex-wrap: wrap; margin-bottom: 20px;">
            <button class="tab-btn active-tab" id="t1" onclick="switchTab('add-retailer')">‚ûï New Shop</button>
            <button class="tab-btn" id="t2" onclick="switchTab('add-bill')">üìù Entry</button>
            <button class="tab-btn" id="t3" onclick="switchTab('manage')">üóÇÔ∏è Manage</button>
            <button class="tab-btn" id="t4" onclick="switchTab('reports')">üìä Reports</button>
        </div>

        <div id="sec-add-retailer">
            <h4 id="form-title">Retailer Registration</h4>
            <input type="hidden" id="edit-mode-id">
            <input type="text" id="reg-id" placeholder="Assign Login ID">
            <input type="text" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-shop" placeholder="Shop Name">
            <input type="text" id="reg-name" placeholder="Owner Name">
            <input type="tel" id="reg-mobile" placeholder="Mobile 1">
            <textarea id="reg-address" placeholder="Address" rows="2"></textarea>
            <button id="reg-btn" class="btn-action" style="background: var(--success);" onclick="registerRetailer()">Save Retailer</button>
            <button id="cancel-edit-btn" class="btn-action hidden" style="background: #475569;" onclick="cancelEdit()">Cancel Edit</button>
        </div>

        <div id="sec-add-bill" class="hidden">
            <h4>New Transaction</h4>
            <div class="search-select-container">
                <input type="text" id="search-retailer-input" placeholder="üîç Search Shop Name / ID" onfocus="showDropdown()" onkeyup="filterDropdown()">
                <div id="retailer-dropdown-list"></div><input type="hidden" id="selected-retailer-id">
            </div>
            <div style="display: flex; gap: 10px;"><input type="number" id="bill-amount" placeholder="Amount ‚Çπ"><input type="date" id="bill-date"></div>
            <select id="bill-type"><option value="Credit">Credit Sale (+)</option><option value="Payment">Payment Received (-)</option></select>
            <input type="text" id="bill-note" placeholder="Note"><input type="file" id="bill-file" accept="image/*" capture="environment" onchange="previewImg(event)">
            <button class="btn-action" style="background: var(--primary);" onclick="saveBill()">Save Transaction</button>
        </div>

        <div id="sec-manage" class="hidden">
            <input type="text" id="admin-search" placeholder="Search Ledger..." onkeyup="searchRetailers()">
            <div id="retailer-list-container"></div>
        </div>

        <div id="sec-reports" class="hidden">
            <button class="btn-action" style="background: #0f172a;" onclick="downloadExcelBackup()">üìÅ Excel Backup (.xlsx)</button>
            <button class="btn-action" style="background: #7c3aed;" onclick="generateSummaryPDF()">üìÑ Full Outstanding PDF</button>
        </div>
    </div>

    <div id="dashboard-section" class="glass-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div><h2 id="u-shop" style="margin:0;"></h2><div id="u-id-display" style="font-size: 12px; opacity: 0.6;"></div></div>
            <button class="tab-btn" style="max-width: 80px;" onclick="goBack()">Back</button>
        </div>
        <div class="profile-badge" id="u-profile-details"></div>
        <div id="u-balance" style="font-size: 32px; font-weight: bold; color: var(--danger);">‚Çπ0</div>
        <div style="display: flex; gap: 8px;">
            <button id="edit-profile-btn" class="btn-action hidden" style="background: var(--warning); flex: 1;">‚úèÔ∏è Update Shop</button>
            <button id="pdf-statement-btn" class="btn-action" style="background: var(--success); flex: 1;">üìÑ PDF Statement</button>
        </div>
        <h4 style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">Transactions History</h4>
        <div id="u-history"></div>
    </div>

    <div id="login-section" class="glass-card">
        <h3 style="text-align: center;">Retailer Login</h3>
        <input type="text" id="login-id" placeholder="ID"><input type="password" id="login-pass" placeholder="Password">
        <button class="btn-action" style="background: var(--primary);" onclick="handleLogin()">Login</button>
    </div>

    <script>
        // --- 1. FIREBASE CONFIGURATION ---
        const firebaseConfig = {
            apiKey: "AIzaSyA0173TPd-8TeMlj1XX1BMy0qRZBSR3BIs",
            authDomain: "harish-footwear-ledger.firebaseapp.com",
            projectId: "harish-footwear-ledger",
            storageBucket: "harish-footwear-ledger.firebasestorage.app",
            messagingSenderId: "655271008330",
            appId: "1:655271008330:web:d820817a5154a8dd5c2eb3"
        };
       

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();
       

        const urlParams = new URLSearchParams(window.location.search);
        let storeData = {}; 
        let currentImg = "";
        let adminAuthenticated = false;

        // --- 2. LIVE DATA SYNC ---
        // Load data automatically whenever it changes in Firebase
        db.ref('harishData').on('value', (snapshot) => {
            const data = snapshot.val();
            if (data) {
                storeData = data;
                updateTotal();
                if (!document.getElementById('sec-manage').classList.contains('hidden')) searchRetailers();
            }
        });
       

        function saveAndSync() {
            db.ref('harishData').set(storeData)
              .then(() => console.log("Cloud Updated"))
              .catch((err) => alert("Sync Failed: " + err.message));
        }
       

        // --- 3. SECURITY GATE ---
        if (urlParams.get('admin') === 'true') {
            document.getElementById('admin-login-gate').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
        }

        function unlockAdmin() {
            if (document.getElementById('admin-id-input').value === "aditya" && 
                document.getElementById('admin-pass-input').value === "aditya9050") {
                adminAuthenticated = true;
                document.getElementById('admin-login-gate').classList.add('hidden');
                document.getElementById('admin-main-web').classList.remove('hidden');
                updateTotal();
            } else { alert("Wrong Credentials"); }
        }

        // --- 4. NAVIGATION ---
        function switchTab(tab) {
            document.querySelectorAll('#admin-main-web > div[id^="sec-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            const btnMap = { 'add-retailer': 't1', 'add-bill': 't2', 'manage': 't3', 'reports': 't4' };
            if(btnMap[tab]) document.getElementById(btnMap[tab]).classList.add('active-tab');
            if(tab === 'manage') searchRetailers();
        }

        function goBack() {
            document.getElementById('dashboard-section').classList.add('hidden');
            if(adminAuthenticated) document.getElementById('admin-main-web').classList.remove('hidden');
            else document.getElementById('login-section').classList.remove('hidden');
        }

        // --- 5. RETAILER OPERATIONS ---
        function registerRetailer() {
            const id = document.getElementById('reg-id').value;
            const oldId = document.getElementById('edit-mode-id').value;
            if(!id) return alert("ID Required");
            
            if(oldId && oldId !== id) { storeData[id] = storeData[oldId]; delete storeData[oldId]; }
            if(!storeData[id]) storeData[id] = { balance: 0, history: [] };

            Object.assign(storeData[id], {
                shopName: document.getElementById('reg-shop').value, 
                owner: document.getElementById('reg-name').value,
                mobile: document.getElementById('reg-mobile').value, 
                address: document.getElementById('reg-address').value,
                pass: document.getElementById('reg-pass').value
            });

            saveAndSync();
            alert("Retailer Saved to Cloud!");
            cancelEdit();
            switchTab('manage');
        }

        function saveBill() {
            const id = document.getElementById('selected-retailer-id').value;
            const amt = parseFloat(document.getElementById('bill-amount').value) || 0;
            const type = document.getElementById('bill-type').value;
            if(!id || amt <= 0) return alert("Select retailer & amount");

            storeData[id].balance += (type === "Credit" ? amt : -amt);
            if(!storeData[id].history) storeData[id].history = [];

            storeData[id].history.unshift({
                date: document.getElementById('bill-date').value || new Date().toLocaleDateString(),
                type: type, amt: amt, note: document.getElementById('bill-note').value, img: currentImg
            });

            saveAndSync();
            alert("Transaction Saved to Cloud!");
            document.getElementById('bill-amount').value = "";
            document.getElementById('bill-note').value = "";
            document.getElementById('search-retailer-input').value = "";
            document.getElementById('selected-retailer-id').value = "";
            currentImg = "";
            updateTotal();
        }

        function cancelEdit() {
            document.getElementById('edit-mode-id').value = "";
            document.getElementById('form-title').innerText = "Retailer Registration";
            document.getElementById('reg-id').value = "";
            document.getElementById('reg-pass').value = "";
            document.getElementById('reg-shop').value = "";
            document.getElementById('reg-name').value = "";
            document.getElementById('reg-mobile').value = "";
            document.getElementById('reg-address').value = "";
            document.getElementById('reg-btn').innerText = "Save Retailer";
            document.getElementById('reg-btn').style.background = "var(--success)";
            document.getElementById('cancel-edit-btn').classList.add('hidden');
        }

        // --- 6. UI RENDERERS ---
        function searchRetailers() {
            const q = document.getElementById('admin-search').value.toLowerCase();
            const container = document.getElementById('retailer-list-container');
            let h = "";
            for(let id in storeData) {
                const u = storeData[id];
                if(id.includes(q) || u.shopName.toLowerCase().includes(q)) {
                    h += `<div class="retailer-row"><div style="display:flex; justify-content:space-between"><b>${u.shopName}</b><span class="${u.balance >= 0 ? 'amt-pos' : 'amt-neg'}">‚Çπ${u.balance}</span></div><button onclick="showUser('${id}')" class="btn-action" style="padding:8px; font-size:12px; background:var(--primary);">Details</button></div>`;
                }
            }
            container.innerHTML = h;
        }

        function showUser(id) {
            const u = storeData[id];
            document.getElementById('admin-main-web').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('u-shop').innerText = u.shopName;
            document.getElementById('u-id-display').innerText = "Account ID: " + id;
            document.getElementById('u-balance').innerText = "Balance: ‚Çπ" + u.balance;
            document.getElementById('u-profile-details').innerHTML = `<b>Owner:</b> ${u.owner} | <b>Mobile:</b> ${u.mobile} | <b>Address:</b> ${u.address}`;
            
            if(adminAuthenticated) {
                document.getElementById('edit-profile-btn').classList.remove('hidden');
                document.getElementById('edit-profile-btn').onclick = () => { loadEditData(id); };
            }
            document.getElementById('pdf-statement-btn').onclick = () => generateRetailerPDF(id);

            const hist = u.history || [];
            document.getElementById('u-history').innerHTML = hist.map(i => `<div class="ledger-item"><div style="display:flex; justify-content:space-between"><div><b>${i.note || i.type}</b><br><small>${i.date}</small>${i.img ? `<br><img src="${i.img}" class="bill-thumbnail" onclick="window.open().document.write('<img src=${i.img} style=width:100%>')">` : ''}</div><b class="${i.type === 'Credit' ? 'amt-pos' : 'amt-neg'}">${i.type === 'Credit' ? '+' : '-'} ‚Çπ${i.amt}</b></div></div>`).join('');
        }

        function loadEditData(id) {
            const u = storeData[id];
            document.getElementById('dashboard-section').classList.add('hidden');
            document.getElementById('admin-main-web').classList.remove('hidden');
            switchTab('add-retailer');
            document.getElementById('form-title').innerText = "Update Shop Profile";
            document.getElementById('edit-mode-id').value = id;
            document.getElementById('reg-id').value = id;
            document.getElementById('reg-pass').value = u.pass;
            document.getElementById('reg-shop').value = u.shopName;
            document.getElementById('reg-name').value = u.owner;
            document.getElementById('reg-mobile').value = u.mobile;
            document.getElementById('reg-address').value = u.address;
            document.getElementById('reg-btn').innerText = "Apply Changes";
            document.getElementById('reg-btn').style.background = "var(--warning)";
            document.getElementById('cancel-edit-btn').classList.remove('hidden');
        }

        // --- 7. DROPDOWN SEARCH ---
        function showDropdown() { document.getElementById('retailer-dropdown-list').style.display = 'block'; filterDropdown(); }
        function filterDropdown() {
            const q = document.getElementById('search-retailer-input').value.toLowerCase();
            const list = document.getElementById('retailer-dropdown-list');
            let h = "";
            for(let id in storeData) {
                if(id.includes(q) || storeData[id].shopName.toLowerCase().includes(q)) {
                    h += `<div class="dropdown-item" onclick="selectRetailer('${id}', '${storeData[id].shopName}')">${storeData[id].shopName} (${id})</div>`;
                }
            }
            list.innerHTML = h;
        }
        function selectRetailer(id, name) {
            document.getElementById('search-retailer-input').value = name;
            document.getElementById('selected-retailer-id').value = id;
            document.getElementById('retailer-dropdown-list').style.display = 'none';
        }

        // --- 8. UTILS ---
        function handleLogin() {
            const id = document.getElementById('login-id').value; const p = document.getElementById('login-pass').value;
            if(storeData[id] && storeData[id].pass === p) showUser(id); else alert("Invalid Login");
        }
        function updateTotal() {
            let t = 0; for(let id in storeData) t += storeData[id].balance;
            const display = document.getElementById('grand-total-display');
            if (display) display.innerText = "‚Çπ" + t.toLocaleString('en-IN');
        }
        function previewImg(e) { const r = new FileReader(); r.onload = () => currentImg = r.result; if(e.target.files[0]) r.readAsDataURL(e.target.files[0]); }
        function downloadExcelBackup() {
            const ws = XLSX.utils.json_to_sheet(Object.keys(storeData).map(id => ({ ID: id, Shop: storeData[id].shopName, Balance: storeData[id].balance })));
            const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Backup"); XLSX.writeFile(wb, "Harish_Backup.xlsx");
        }
        function generateSummaryPDF() {
            const { jsPDF } = window.jspdf; const doc = new jsPDF();
            doc.text("Outstanding Report", 14, 15);
            doc.autoTable({ head: [['Shop', 'ID', 'Balance']], body: Object.keys(storeData).map(id => [storeData[id].shopName, id, storeData[id].balance]) });
            doc.save("Report.pdf");
        }
        function generateRetailerPDF(id) {
            const { jsPDF } = window.jspdf; const doc = new jsPDF(); const u = storeData[id];
            doc.text("Statement: " + u.shopName, 14, 15);
            doc.autoTable({ head: [['Date', 'Type', 'Amount']], body: u.history.map(i => [i.date, i.type, i.amt]) });
            doc.save(u.shopName + "_Statement.pdf");
        }
    </script>
</body>
</html>
