<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harish Footwear - Professional Ledger</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-database-compat.js"></script>

    <style>
        :root { --primary: #3b82f6; --danger: #ef4444; --success: #10b981; --warning: #f59e0b; --glass: rgba(255, 255, 255, 0.05); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: radial-gradient(circle at top right, #1e293b, #020617); color: white; min-height: 100vh; padding: 20px; display: flex; flex-direction: column; align-items: center; }
        .glass-card { background: var(--glass); backdrop-filter: blur(15px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 20px; padding: 25px; width: 100%; max-width: 650px; box-shadow: 0 20px 50px rgba(0,0,0,0.4); margin-bottom: 20px; }
        .grand-total-box { background: rgba(59, 130, 246, 0.1); border: 1px solid var(--primary); padding: 15px; border-radius: 12px; text-align: center; margin-bottom: 20px; }
        .tab-btn { background: rgba(255,255,255,0.1); border: none; color: white; padding: 10px; border-radius: 8px; cursor: pointer; flex: 1; font-size: 11px; margin: 2px; }
        .active-tab { background: var(--primary); font-weight: bold; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 10px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.3); color: white; box-sizing: border-box; }
        .btn-action { width: 100%; padding: 14px; border: none; border-radius: 10px; color: white; font-weight: 600; cursor: pointer; margin-top: 10px; transition: 0.3s; }
        .hidden { display: none !important; }
        .retailer-row { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 12px; margin-bottom: 10px; border-left: 4px solid var(--primary); }
        .amt-pos { color: var(--danger); font-weight: bold; }
        .amt-neg { color: var(--success); font-weight: bold; }
        .ledger-item { border-bottom: 1px solid rgba(255,255,255,0.1); padding: 15px 0; }
        .profile-badge { background: rgba(59, 130, 246, 0.2); padding: 15px; border-radius: 10px; font-size: 14px; margin-bottom: 15px; line-height: 1.6; }
        .bill-thumbnail { width: 100px; height: 100px; object-fit: cover; border-radius: 8px; margin-top: 10px; cursor: pointer; border: 1px solid rgba(255,255,255,0.2); }
        #loader { position: fixed; top: 20px; right: 20px; background: var(--warning); color: black; padding: 8px 15px; border-radius: 20px; font-size: 12px; font-weight: bold; display: none; z-index: 9999; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        #retailer-dropdown-list { position: absolute; width: 100%; max-height: 200px; overflow-y: auto; background: #1e293b; border: 1px solid rgba(255,255,255,0.2); border-radius: 0 0 10px 10px; z-index: 100; display: none; }
        .dropdown-item { padding: 12px; cursor: pointer; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .staff-list-item { background: rgba(255,255,255,0.05); padding: 12px; border-radius: 10px; margin-top: 10px; border: 1px solid rgba(255,255,255,0.1); }
        .staff-header { display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid rgba(255,255,255,0.1); padding-bottom: 8px; margin-bottom: 8px; }
        .del-icon { cursor: pointer; color: var(--danger); font-size: 14px; background: none; border: none; padding: 5px; }
        .staff-activity { font-size: 10px; opacity: 0.8; line-height: 1.4; }
    </style>
</head>
<body>

    <div id="loader">Processing...</div>
    <h2 style="letter-spacing: 2px;">üëû HARISH FOOTWEAR</h2>

    <div id="admin-login-gate" class="glass-card hidden">
        <h3 style="text-align: center; color: var(--warning);">Administrator Login</h3>
        <input type="text" id="admin-id-input" placeholder="Admin ID">
        <input type="password" id="admin-pass-input" placeholder="Admin Password">
        <button class="btn-action" style="background: var(--primary);" onclick="unlockAdmin()">Login to Admin Panel</button>
    </div>

    <div id="staff-login-gate" class="glass-card hidden">
        <h3 style="text-align: center; color: var(--success);">Staff Login</h3>
        <input type="text" id="staff-id-input" placeholder="Staff ID">
        <input type="password" id="staff-pass-input" placeholder="Staff Password">
        <button class="btn-action" style="background: var(--success);" onclick="unlockStaff()">Login to Staff Portal</button>
    </div>

    <div id="login-section" class="glass-card">
        <h3 style="text-align: center;">Retailer Login</h3>
        <input type="text" id="login-id" placeholder="ID"><input type="password" id="login-pass" placeholder="Password">
        <button class="btn-action" style="background: var(--primary);" onclick="handleLogin()">Login</button>
    </div>

    <div id="admin-main-web" class="glass-card hidden">
        <div class="grand-total-box">
            <span style="opacity: 0.7; font-size: 12px;">TOTAL MARKET OUTSTANDING</span>
            <div id="grand-total-display" style="font-size: 30px; font-weight: 800; color: var(--warning);">‚Çπ0</div>
        </div>

        <div style="display: flex; flex-wrap: wrap; margin-bottom: 20px;">
            <button class="tab-btn active-tab" id="t2" onclick="switchTab('add-bill')">üìù Entry</button>
            <button class="tab-btn" id="t3" onclick="switchTab('manage')">üóÇÔ∏è Manage</button>
            <button class="tab-btn admin-only" id="t1" onclick="switchTab('add-retailer')">‚ûï New Shop</button>
            <button class="tab-btn admin-only" id="t5" onclick="switchTab('add-staff')">üë• New Staff</button>
            <button class="tab-btn admin-only" id="t4" onclick="switchTab('reports')">üìä Reports</button>
        </div>

        <div id="sec-add-bill">
            <h4>New Transaction</h4>
            <div class="search-select-container">
                <input type="text" id="search-retailer-input" placeholder="üîç Search Shop Name / ID" onfocus="showDropdown()" onkeyup="filterDropdown()">
                <div id="retailer-dropdown-list"></div><input type="hidden" id="selected-retailer-id">
            </div>
            <div style="display: flex; gap: 10px;"><input type="number" id="bill-amount" placeholder="Amount ‚Çπ"><input type="date" id="bill-date"></div>
            <select id="bill-type"><option value="Credit">Credit Sale (+)</option><option value="Payment">Payment Received (-)</option></select>
            <input type="text" id="bill-note" placeholder="Note"><input type="file" id="bill-file" accept="image/*" capture="environment" onchange="previewImg(event)">
            <button class="btn-action" style="background: var(--primary);" onclick="saveBill()">Save Transaction</button>
        </div>

        <div id="sec-manage" class="hidden">
            <input type="text" id="admin-search" placeholder="Search Ledger..." onkeyup="searchRetailers()">
            <div id="retailer-list-container"></div>
        </div>

        <div id="sec-add-retailer" class="hidden admin-only">
            <h4>Retailer Registration</h4>
            <input type="text" id="reg-id" placeholder="ID">
            <input type="text" id="reg-pass" placeholder="Password">
            <input type="text" id="reg-shop" placeholder="Shop Name">
            <input type="text" id="reg-name" placeholder="Owner Name">
            <input type="tel" id="reg-mobile" placeholder="Mobile">
            <textarea id="reg-address" placeholder="Address"></textarea>
            <button class="btn-action" style="background: var(--success);" onclick="registerRetailer()">Save Retailer</button>
        </div>

        <div id="sec-add-staff" class="hidden admin-only">
            <h4>Staff Management</h4>
            <input type="text" id="stf-id" placeholder="Staff ID">
            <input type="text" id="stf-pass" placeholder="Staff Password">
            <button class="btn-action" style="background: var(--warning);" onclick="registerStaff()">Create Account</button>
            <h5 style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:15px;">Existing Staff</h5>
            <div id="staff-management-list"></div>
        </div>

        <div id="sec-reports" class="hidden admin-only">
            <button class="btn-action" style="background: #0f172a;" onclick="downloadExcelBackup()">üìÅ Excel Backup</button>
            <button class="btn-action" style="background: #7c3aed;" onclick="generateSummaryPDF()">üìÑ Market PDF</button>
        </div>
    </div>

    <div id="dashboard-section" class="glass-card hidden">
        <div style="display: flex; justify-content: space-between; align-items: flex-start;">
            <div><h2 id="u-shop" style="margin:0;"></h2><div id="u-id-display" style="font-size: 12px; opacity: 0.6;"></div></div>
            <button class="tab-btn" style="max-width: 60px;" onclick="goBack()">Back</button>
        </div>
        <div class="profile-badge" id="u-profile-details"></div>
        <div id="u-balance" style="font-size: 32px; font-weight: bold; color: var(--danger);">‚Çπ0</div>
        <div style="display: flex; gap: 8px; flex-wrap: wrap;">
            <button id="edit-profile-btn" class="btn-action admin-only hidden" style="background: var(--warning); flex: 1; font-size: 11px;">Update Shop</button>
            <button id="pdf-statement-btn" class="btn-action" style="background: var(--success); flex: 1; font-size: 11px;">üìÑ PDF Statement</button>
            <button id="wa-btn" class="btn-action admin-only hidden" style="background: #25D366; flex: 1; font-size: 11px;">üí¨ WhatsApp</button>
        </div>
        <h4 style="margin-top:20px; border-top:1px solid rgba(255,255,255,0.1); padding-top:10px;">Transactions History</h4>
        <div id="u-history"></div>
    </div>

    <script>
        const firebaseConfig = {
            apiKey: "AIzaSyA0173TPd-8TeMlj1XX1BMy0qRZBSR3BIs",
            authDomain: "harish-footwear-ledger.firebaseapp.com",
            projectId: "harish-footwear-ledger",
            storageBucket: "harish-footwear-ledger.firebasestorage.app",
            messagingSenderId: "655271008330",
            appId: "1:655271008330:web:d820817a5154a8dd5c2eb3",
            databaseURL: "https://harish-footwear-ledger-default-rtdb.asia-southeast1.firebasedatabase.app"
        };
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        let storeData = {}; let staffData = {};
        let currentImg = ""; let userRole = "retailer"; let loggedInStaffId = "";

        db.ref('harishData').on('value', snap => { storeData = snap.val() || {}; updateTotal(); });
        db.ref('staffUsers').on('value', snap => { staffData = snap.val() || {}; renderStaffList(); });

        function saveAndSync() {
            document.getElementById('loader').style.display = 'block';
            db.ref('harishData').set(storeData).then(() => document.getElementById('loader').style.display = 'none');
        }

        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.get('admin') === 'true') {
            document.getElementById('admin-login-gate').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
        } else if (urlParams.get('staff') === 'true') {
            document.getElementById('staff-login-gate').classList.remove('hidden');
            document.getElementById('login-section').classList.add('hidden');
        }

        function unlockAdmin() {
            if (document.getElementById('admin-id-input').value === "aditya" && 
                document.getElementById('admin-pass-input').value === "aditya9050") {
                userRole = "admin";
                document.getElementById('admin-login-gate').classList.add('hidden');
                document.getElementById('admin-main-web').classList.remove('hidden');
            } else { alert("Wrong Credentials"); }
        }

        function unlockStaff() {
            const id = document.getElementById('staff-id-input').value;
            const pass = document.getElementById('staff-pass-input').value;
            if (staffData[id] && staffData[id].pass === pass) {
                userRole = "staff"; loggedInStaffId = id;
                document.getElementById('staff-login-gate').classList.add('hidden');
                document.getElementById('admin-main-web').classList.remove('hidden');
                document.querySelectorAll('.admin-only').forEach(el => el.classList.add('hidden'));
            } else { alert("Invalid Staff Login"); }
        }

        function handleLogin() {
            const id = document.getElementById('login-id').value; const p = document.getElementById('login-pass').value;
            if(storeData[id] && storeData[id].pass === p) { userRole = "retailer"; showUser(id); } else alert("Invalid");
        }

        function registerStaff() {
            const id = document.getElementById('stf-id').value; const pass = document.getElementById('stf-pass').value;
            if(!id || !pass) return alert("Required");
            db.ref('staffUsers/' + id).set({ pass: pass }).then(() => alert("Staff Created!"));
            document.getElementById('stf-id').value = ""; document.getElementById('stf-pass').value = "";
        }

        function deleteStaff(id) {
            if(confirm(`Remove staff ${id}?`)) { db.ref('staffUsers/' + id).remove(); }
        }

        function renderStaffList() {
            let h = "";
            for(let id in staffData) {
                let activity = [];
                for(let rId in storeData) {
                    const logs = (storeData[rId].history || []).filter(item => item.by === id);
                    if(logs.length > 0) activity.push(`${storeData[rId].shopName} (${logs.length})`);
                }
                h += `<div class="staff-list-item"><div class="staff-header"><b>ID: ${id}</b> <button class="del-icon" onclick="deleteStaff('${id}')">üóëÔ∏è</button></div><div class="staff-activity">Activity: ${activity.length > 0 ? activity.join(", ") : "None"}</div></div>`;
            }
            document.getElementById('staff-management-list').innerHTML = h || "<p style='font-size:11px; opacity:0.6'>No staff added.</p>";
        }

        // --- PDF GENERATOR (NEW CUSTOM THEME) ---
        function generateRetailerPDF(id) {
            const { jsPDF } = window.jspdf;
            const doc = new jsPDF();
            const u = storeData[id];

            // 1. Header Title
            doc.setFontSize(22);
            doc.setTextColor(59, 130, 246);
            doc.text("HARISH FOOTWEAR", 105, 15, { align: 'center' });

            // 2. Condensed Retailer Detail Header (2-3 lines)
            doc.setFontSize(10);
            doc.setTextColor(0);
            doc.text(`Shop: ${u.shopName} | Owner: ${u.owner} | Mobile: ${u.mobile}`, 14, 25);
            doc.text(`ID: ${id} | Password: ${u.pass} | Address: ${u.address || 'N/A'}`, 14, 30);
            doc.setDrawColor(200);
            doc.line(14, 33, 196, 33);

            // 3. New Table Sequence: Credit & Payment columns
            let totalCredit = 0;
            let totalPayment = 0;
            const hist = u.history || [];

            const tableBody = hist.map(i => {
                const isCredit = i.type === 'Credit';
                const amt = parseFloat(i.amt) || 0;
                if(isCredit) totalCredit += amt; else totalPayment += amt;

                return [
                    i.date,
                    i.note || '-',
                    isCredit ? `Rs. ${amt}` : '-',
                    !isCredit ? `Rs. ${amt}` : '-'
                ];
            });

            doc.autoTable({
                startY: 37,
                head: [['Date', 'Bill/Note', 'Credit Sale (+)', 'Payment Rec (-)']],
                body: tableBody,
                headStyles: { fillColor: [59, 130, 246] },
                columnStyles: { 2: { halign: 'right' }, 3: { halign: 'right' } }
            });

            // 4. Mathematical Summary at Bottom
            const finalY = doc.lastAutoTable.finalY + 10;
            doc.setFontSize(11);
            doc.setFont(undefined, 'bold');
            doc.text(`Total Credit (+): Rs. ${totalCredit}`, 196, finalY, { align: 'right' });
            doc.text(`Total Payment (-): Rs. ${totalPayment}`, 196, finalY + 6, { align: 'right' });
            
            // Final Outstanding
            doc.setFontSize(14);
            doc.setTextColor(239, 68, 68);
            doc.text(`Total Outstanding Balance: Rs. ${u.balance}`, 196, finalY + 15, { align: 'right' });

            doc.save(`${u.shopName}_Statement.pdf`);
        }

        // --- NAVIGATION ---
        function switchTab(tab) {
            document.querySelectorAll('#admin-main-web > div[id^="sec-"]').forEach(s => s.classList.add('hidden'));
            document.getElementById('sec-' + tab).classList.remove('hidden');
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active-tab'));
            const btnMap = { 'add-retailer': 't1', 'add-bill': 't2', 'manage': 't3', 'reports': 't4', 'add-staff': 't5' };
            document.getElementById(btnMap[tab]).classList.add('active-tab');
            if(tab === 'manage') searchRetailers();
        }

        function goBack() {
            document.getElementById('dashboard-section').classList.add('hidden');
            if(userRole === "admin" || userRole === "staff") document.getElementById('admin-main-web').classList.remove('hidden');
            else document.getElementById('login-section').classList.remove('hidden');
        }

        function showUser(id) {
            const u = storeData[id];
            document.getElementById('admin-main-web').classList.add('hidden');
            document.getElementById('login-section').classList.add('hidden');
            document.getElementById('dashboard-section').classList.remove('hidden');
            document.getElementById('u-shop').innerText = u.shopName;
            document.getElementById('u-balance').innerText = "Balance: ‚Çπ" + u.balance;
            document.getElementById('u-profile-details').innerHTML = `<b>Owner:</b> ${u.owner} | <b>Mobile:</b> ${u.mobile} | <b>Addr:</b> ${u.address}`;
            if(userRole === "admin") document.querySelectorAll('.admin-only').forEach(el => el.classList.remove('hidden'));
            const hist = u.history || [];
            document.getElementById('u-history').innerHTML = hist.map(i => `<div class="ledger-item"><div><b>${i.note || i.type}</b><br><small>${i.date} | By: ${i.by || 'Admin'}</small>${i.img ? `<br><img src="${i.img}" class="bill-thumbnail" onclick="window.open().document.write('<img src=${i.img} style=width:100%>')">` : ''}</div><b class="${i.type === 'Credit' ? 'amt-pos' : 'amt-neg'}">‚Çπ${i.amt}</b></div>`).join('');
            document.getElementById('pdf-statement-btn').onclick = () => generateRetailerPDF(id);
            document.getElementById('wa-btn').onclick = () => {
                const msg = `Hello ${u.shopName}, your current outstanding balance with Harish Footwear is ‚Çπ${u.balance}. Please check your portal for details. https://harishfootwear-creator.github.io/Harish-Footwear-Ledger`;
                window.open(`https://wa.me/${u.mobile}?text=${encodeURIComponent(msg)}`);
            };
        }

        function registerRetailer() {
            const id = document.getElementById('reg-id').value; if(!id) return alert("ID Required");
            if(!storeData[id]) storeData[id] = { balance: 0, history: [] };
            Object.assign(storeData[id], { shopName: document.getElementById('reg-shop').value, owner: document.getElementById('reg-name').value, mobile: document.getElementById('reg-mobile').value, address: document.getElementById('reg-address').value, pass: document.getElementById('reg-pass').value });
            saveAndSync(); alert("Retailer Saved!"); switchTab('manage');
        }

        function saveBill() {
            const id = document.getElementById('selected-retailer-id').value;
            const amt = parseFloat(document.getElementById('bill-amount').value) || 0;
            const type = document.getElementById('bill-type').value;
            if(!id || amt <= 0) return alert("Details missing");
            storeData[id].balance += (type === "Credit" ? amt : -amt);
            if(!storeData[id].history) storeData[id].history = [];
            storeData[id].history.unshift({ date: document.getElementById('bill-date').value || new Date().toLocaleDateString(), type: type, amt: amt, note: document.getElementById('bill-note').value, img: currentImg, by: userRole === "staff" ? loggedInStaffId : "Admin" });
            saveAndSync(); alert("Saved!"); document.getElementById('bill-amount').value = "";
        }

        function previewImg(e) {
            const file = e.target.files[0]; if (!file) return;
            const reader = new FileReader();
            reader.onload = f => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height; if(w > 1200){ h *= 1200/w; w = 1200; }
                    canvas.width = w; canvas.height = h;
                    canvas.getContext('2d').drawImage(img, 0, 0, w, h);
                    currentImg = canvas.toDataURL('image/jpeg', 0.6);
                };
                img.src = f.target.result;
            };
            reader.readAsDataURL(file);
        }

        function searchRetailers() {
            const q = document.getElementById('admin-search').value.toLowerCase();
            let h = "";
            for(let id in storeData) {
                if(id.includes(q) || storeData[id].shopName.toLowerCase().includes(q)) {
                    h += `<div class="retailer-row"><div style="display:flex; justify-content:space-between"><b>${storeData[id].shopName}</b><span>‚Çπ${storeData[id].balance}</span></div><button onclick="showUser('${id}')" class="btn-action" style="padding:8px; font-size:12px; background:var(--primary);">Details</button></div>`;
                }
            }
            document.getElementById('retailer-list-container').innerHTML = h;
        }

        function filterDropdown() {
            const q = document.getElementById('search-retailer-input').value.toLowerCase();
            let h = "";
            for(let id in storeData) { if(id.includes(q) || storeData[id].shopName.toLowerCase().includes(q)) h += `<div class="dropdown-item" onclick="selectRetailer('${id}', '${storeData[id].shopName}')">${storeData[id].shopName} (${id})</div>`; }
            document.getElementById('retailer-dropdown-list').innerHTML = h;
        }
        function selectRetailer(id, name) { document.getElementById('search-retailer-input').value = name; document.getElementById('selected-retailer-id').value = id; document.getElementById('retailer-dropdown-list').style.display = 'none'; }
        function showDropdown() { document.getElementById('retailer-dropdown-list').style.display = 'block'; filterDropdown(); }
        function updateTotal() { let t = 0; for(let id in storeData) t += storeData[id].balance; document.getElementById('grand-total-display').innerText = "‚Çπ" + t.toLocaleString('en-IN'); }
        function downloadExcelBackup() { const ws = XLSX.utils.json_to_sheet(Object.keys(storeData).map(id => ({ ID: id, Shop: storeData[id].shopName, Balance: storeData[id].balance }))); const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Backup"); XLSX.writeFile(wb, "Backup.xlsx"); }
        function generateSummaryPDF() { const { jsPDF } = window.jspdf; const doc = new jsPDF(); doc.text("Market Report", 14, 15); doc.autoTable({ head: [['Shop', 'ID', 'Balance']], body: Object.keys(storeData).map(id => [storeData[id].shopName, id, storeData[id].balance]) }); doc.save("Market_Report.pdf"); }
    </script>
</body>
</html>
